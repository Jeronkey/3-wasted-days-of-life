<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Burger</title>
</head>
<body>
    <h1 class="heading">Burger constructor</h1>
    <h3 class="title">Выбери размер бургера / Choose burger size</h3>
    <form action="#" id="uForm">
        <fieldset>
            <label>
                <input type="radio" name="size" data-price="100" data-calories="40" value="big" checked> Большой (100 рублей, 40 калорий) / Big (100 rub, 40 kal)
            </label>
            <label>
                <input type="radio" name="size" data-price="50" data-calories="20" value="small"> Маленький (50 рублей, 20 калорий) / Small (50 rub, 20 kal)
            </label>
        </fieldset>
        <h3 class="title">Выбери начинку / Choose stuffing</h3>
        <fieldset>
            <label>
                <input type="radio" name="stuffing" data-price="10" data-calories="20" value="cheese" checked> С сыром (+10 рублей, +20 калорий) / Cheese (10 rub, 20 kal)
            </label>
            <label>
                <input type="radio" name="stuffing" data-price="20" data-calories="5" value="salad"> С салатом (+20 рублей, +5 калорий) / Salad (20 rub, 5 kal)
            </label>
            <label>
                <input type="radio" name="stuffing" data-price="15" data-calories="10" value="potato"> С картофелем (+15 рублей, +10 калорий) / Potato (15 rub, 10 kal)
            </label>
        </fieldset>
        <h3 class="title">Дополнительно / Extra toppings</h3>
        <fieldset>
            <label>
                <input type="checkbox" name="extra" data-price="15" data-calories="0" value="seasoning"> Приправа (+15 рублей, +0 калорий) / Seasoning (15 rub, 0 kal)
            </label>
            <label>
                <input type="checkbox" name="extra" data-price="20" data-calories="5" value="mayo"> Майонез (+20 рублей, +5 калорий) / Mayo (20 rub, 5 kal)
            </label>
            <label>
                <input type="checkbox" name="extra" data-price="10000000" data-calories="100000" value="test"> Test
            </label>
        </fieldset>
    </form>
    <h3 class="total">Итого / Total: 0</h3>
    <button id="btn">Посчитать стоимость и калорийность / Calculate cost and calories</button>
    
    <script src="js.js"></script>
</body>
</html>
